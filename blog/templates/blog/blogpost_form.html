{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if form.instance.pk %}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        {% else %}
                        <button type="submit" class="btn btn-success">Создать</button>
                        {% endif %}
                        <a href="{% url 'blog:list' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
