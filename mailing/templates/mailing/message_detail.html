{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <p>Автор: {{object.user}}</p>
    <p>Заголовок: {{object.subject}}</p>
    <p>Сообщение: {{object.body}}</p>


    <a href="{% url 'mailing:update_message' object.pk %}" class="btn btn-primary">Редактировать сообщение</a>
    <a href="{% url 'mailing:delete_mailing' object.pk%}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">К списку сообщений</a>
    </div>
</div>
{% endblock %}
