{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Добавление Продукта
                <p>Email пользователя: {{ request.user.email }}</p>
            </h3>

        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-success">Сохранить</button>
                {% if form.instance.pk %}
                <a href="{% url 'mailing:mailing_list' %}">Назад к продукту</a>
                {% else %}
                <a href="{% url 'mailing:mailing_list' %}">Назад к продуктам</a>
                {% endif %}
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>

<style>
    .checkbox-select-multiple-scroll {
        max-height: 150px;
        overflow-y: auto;
    }
</style>

{% endblock %}
