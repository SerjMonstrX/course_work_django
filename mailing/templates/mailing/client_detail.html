{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <p>Автор: {{ object.user }}</p>
    <p>ФИО: {{ object.full_name }}</p>
    <p>Email: {{ object.client_email}}</p>
    <p>Комментарий: {{ object.comment}}</p>

    <a href="{% url 'mailing:update_client' object.pk %}" class="btn btn-primary">Редактировать клиента</a>
    <a href="{% url 'mailing:delete_client' object.pk%}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'mailing:client_list' %}" class="btn btn-secondary">К списку клиентов</a>
    </div>
</div>
{% endblock %}
