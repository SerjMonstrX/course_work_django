<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Меню</h5>
    {% if request.user.is_authenticated %}
    <p>Вы вошли как: {{ request.user.email }}</p>
    <form method="post" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
    </form>
    <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_edit' pk=request.user.pk %}">Редактировать
        профиль</a>
    {% endif %}
    {% if not request.user.is_authenticated %}
    <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>

    {% endif %}
    <nav class="ml-auto"> <!-- Изменено на ml-auto для выравнивания блока меню вправо -->
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:message_list' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:client_list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:home' %}">Главная</a>

    </nav>
</div>
