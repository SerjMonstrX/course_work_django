{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <a href="{% url 'mailing:mailing_list' %}" class="btn btn-primary btn-lg mt-3">Список рассылок</a>
            <a href="{% url 'mailing:message_list' %}" class="btn btn-primary btn-lg mt-3">Список сообщений</a>
            {% if request.user.is_staff %}
                <a href="{% url 'users:users_list' %}" class="btn btn-primary btn-lg mt-3">Список пользователей</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
